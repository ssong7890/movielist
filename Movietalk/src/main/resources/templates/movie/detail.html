<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 상세</title>
</head>
<body>

<h2 th:text="${movie.title}">제목</h2>
<p class="mb-5">본문(포스터, 개봉일, 장르, 국가, 개봉일 등)</p>
<!--<p th:text="${movie.description}">내용</p>-->

<div class="d-flex justify-content-center mt-5 gap-3">
    <a th:href="@{/reviews/new(movieId=${movie.movieId})}" class="btn btn-primary">리뷰 작성하기</a>
    <a th:href="@{/movies}" class="btn btn-secondary">목록으로 돌아가기</a>
</div>


</body>
</html>
